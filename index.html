<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js Sphere (Vanilla)</title>
    <meta name="description" content="Simple Three.js scene rendering a sphere with vanilla JS." />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <noscript>Você precisa habilitar JavaScript para ver esta página.</noscript>

    <div id="app">
        <aside id="sidebar" aria-label="Painel de controles">
            <h1>Controles</h1>
            <hr />
            <h2>Controles do usuário</h2>
            <div id="userControls">
                <div class="control">
                    <label for="scenarioSelect">Escolha o cenário</label>
                    <select id="scenarioSelect">
                        <option value="modern_garage" selected>Galpão</option>
                        <option value="sci-fi_garage">Show Room</option>
                    </select>
                </div>
                <!--
                <div class="control">
                    <label for="modelSelect">Modelo</label>
                    <select id="modelSelect" disabled>
                        <option value="./assets/models/kosha4/teste7.glb">Kosha4 teste 7 (GLB)</option>
                        <option value="./assets/models/kosha4/teste10.glb">Kosha4 teste 10 (GLB)</option>
                        <option value="./assets/models/kosha4/teste11.glb" selected>Kosha4 teste 11 (GLB)</option>
                        <option value="./assets/models/kosha4/teste12.glb">Kosha4 teste 12 (GLB)</option>
                    </select>
                </div>
                -->
                <div class="control">
                    <label for="lineColorControl">Cor das linhas (LINHAS • Linha)</label>
                    <input id="lineColorControl" type="color" value="#ffffff" />
                </div>
                <div class="control">
                    <label for="modelColorControl">Cor do modelo (CUBE001 - Material.002)</label>
                    <input id="modelColorControl" type="color" value="#ffffff" />
                </div>
                <div class="control">
                    <button id="restartCinematicBtn" type="button" style="display:none">Recomeçar modo cinemático</button>
                </div>
                <div class="control" id="logoRegionsControls">
                    <label>Regiões da logo</label>
                    <div class="row">
                        <label><input id="logoRegionFrente" type="checkbox" checked /> Frente</label>
                    </div>
                    <div class="row">
                        <label><input id="logoRegionTras" type="checkbox" checked /> Atrás</label>
                    </div>
                    <div class="row">
                        <label><input id="logoRegionLateral1" type="checkbox" checked /> Lateral 1</label>
                    </div>
                    <div class="row">
                        <label><input id="logoRegionLateral2" type="checkbox" checked /> Lateral 2</label>
                    </div>
                </div>
            </div>
            

        </aside>
        <div id="viewport" aria-label="Three.js viewport"></div>
    </div>

    <div id="loadingOverlay" aria-live="polite" role="status">
        <div class="loader-box">
            <div class="spinner" aria-hidden="true"></div>
            <div id="loadingText">Carregando… 0%</div>
        </div>
    </div>

    <!-- Import map to resolve bare specifiers used by Three.js addons -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>

    <!-- App as ES module -->
    <script type="module" src="./main.js"></script>
</body>
</html>
